<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 西班牙简化地图 - 马德里高亮 -->
  <g transform="translate(100, 100) scale(6)">
    <!-- 背景 -->
    <rect x="0" y="0" width="100" height="100" fill="#f0f0f0" />
    
    <!-- 西班牙轮廓 (简化版) -->
    <path d="M20,20 L80,15 L90,30 L85,70 L60,80 L30,75 L10,60 L20,20" 
          fill="#c8e6c9" stroke="#666" stroke-width="0.5" />
    
    <!-- 各大区域 (简化版) -->
    <path d="M30,30 L50,25 L60,35 L45,45 L30,30" 
          fill="#c8e6c9" stroke="#888" stroke-width="0.3" />
    <path d="M50,25 L70,20 L75,35 L60,35 L50,25" 
          fill="#c8e6c9" stroke="#888" stroke-width="0.3" />
    <path d="M30,30 L45,45 L40,60 L25,50 L30,30" 
          fill="#c8e6c9" stroke="#888" stroke-width="0.3" />
    <!-- 马德里区域 (高亮) -->
    <path d="M45,45 L60,35 L75,35 L70,50 L55,60 L40,60 L45,45" 
          fill="#ff5252" stroke="#d32f2f" stroke-width="0.5">
      <animate attributeName="fill" values="#ff5252;#ff8a80;#ff5252" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M25,50 L40,60 L35,70 L20,65 L25,50" 
          fill="#c8e6c9" stroke="#888" stroke-width="0.3" />
    <path d="M40,60 L55,60 L50,70 L35,70 L40,60" 
          fill="#c8e6c9" stroke="#888" stroke-width="0.3" />
    <path d="M55,60 L70,50 L75,65 L50,70 L55,60" 
          fill="#c8e6c9" stroke="#888" stroke-width="0.3" />
    
    <!-- 马德里标记 -->
    <circle cx="55" cy="48" r="1.5" fill="#fff" stroke="#d32f2f" stroke-width="0.3" />
    <text x="55" y="45" text-anchor="middle" font-family="Arial" font-size="3" fill="#333">Madrid</text>
  </g>
  
  <!-- 标题和图例 -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" fill="#333">马德里地区</text>
  <text x="400" y="750" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">马德里自治区在西班牙的位置</text>
</svg> 